<div class="neighborhood">
    <div class="form-style-5">
        <form name="form1" id="form1" novalidate ng-submit="submit()">
            <md-input-container>
                <legend>
    <span class="number">1</span>Where are you looking? (Required)</legend>
                <md-select required name="stateChoice" ng-model="stateChoice" placeholder="Select a state">
                    <md-option ng-click="reset()" ng-value="stateListProto.indexOf(stateObj)" ng-repeat="stateObj in stateListProto">{{stateObj.state}}</md-option>
                </md-select>
                <div ng-show="!stateChoice && submitted">
                    <div>Please choose a state</div>
                </div>
            </md-input-container>
            <hr class="hr">

            <md-input-container>
                <md-radio-group name="regionChoice" required ng-model="regionChoice">
                    <md-radio-button ng-repeat="region in stateListProto[stateChoice].regionList" ng-value="region.link" aria-label="{{ d.label }}">
                        {{region.name}}
                    </md-radio-button>
                </md-radio-group>
                <div ng-show="!regionChoice && stateChoice && submitted">
                    <div>Please choose a region</div>
                </div>
            </md-input-container>
            <hr class="hr">
<legend>
<span class="number">2</span>Price</legend>
            <input id="min_price" type="text" ng-model="min_price" placeholder="Min Price">
            <input id="max_price" type="text" ng-model="max_price" placeholder="Max Price">
            <hr class="hr">

<legend>
<span class="number">3</span>Distance Within Zipcode? (Optional)</legend>
            <input id="distance" type="number" ng-model="distance" placeholder="Distance (miles)">
            <input id="postal" type="text" ng-model="postal" placeholder="Zip code">
            <hr class="hr">

  <legend>
<span class="number">4</span>All Done?</legend>
            <md-input-container>
                <input type="submit" value="Submit search" ng-click="attemptedSubmit()"/>
                <hr class="hr">
            </md-input-container>

        </form>
    </div>
</div>
