<div class="result_big_container" layout="row">
  <div style="background-color:grey" flex></div>
  <div class="result_container" flex="80">
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="post in arr" ng-click="null">
        <div class="imgholder">
          <img class="imgresult" src="{{post.img}}" alt="">
        </div>
        <div class="md-list-item-text" layout="column" layout-align="start center">
          <h2>{{ post.title }}</h2>
          <h4>{{ post.time }}</h4>
          <p>{{ post.price }}</p>
          <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button class="md-raised">Save</md-button>
            <md-button class="md-raised md-warn">Delete</md-button>
          </section>
        </div>
      </md-list-item>
    </div>
</div>
