<!DOCTYPE html>
<html lang="en" ng-app="myApp">

    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">

        <script src="https://code.angularjs.org/1.5.7/angular.js"></script>
        <script src="https://code.angularjs.org/1.5.7/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        <link rel="stylesheet" href="/stylesheets/stylesheetdesktop.css">
        <link rel="stylesheet" media="(max-width: 720px)" href="/stylesheets/stylesheetmobile.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="./javascripts/module.js"></script>
        <script src="./javascripts/routes.js"></script>
        <script src="./javascripts/services.js"></script>
        <script src="./javascripts/controller.js"></script>
        <title>CraigScan</title>
        <base href="/">
    </head>

    <body ng-cloak>
        <md-toolbar id="toolbar" ng-controller="MainController">
            <div class="md-toolbar-tools">
                <h1>
                    <span ng-click="home()" class="craigs">Craigs<span class="bliss">Bliss</span>
                        <span>Apartment Search</span>
                    </span>
                </h1>
                <span flex></span>
                <md-button ng-hide="username" class="md-raised">
                    <a href="login">
                        | Log in</a>
                </md-button>
                <md-button ng-hide="username" class="md-raised">
                    <a href="signup">
                        | Sign up</a>
                </md-button>
                <md-menu>
                    <md-button ng-show="username" ng-click="$mdOpenMenu($event)" class="md-button" aria-label="Open sample menu">
                        Welcome,
                        {{username}}!
                        <md-icon>arrow_drop_down</md-icon>
                    </md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button ng-click="logout()">Log Out</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>
        </md-toolbar>
        <ng-view></ng-view>
    </body>

</html>
